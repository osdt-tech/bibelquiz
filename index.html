<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Bibelquiz</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        h1 { 
            color: #333; 
            margin: 0 0 10px 0; 
            font-size: 2.5em; 
        }
        .description {
            color: #666;
            font-size: 1em;
            margin: 15px 0 35px 0;
            line-height: 1.5;
        }
        .url { 
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin: 25px 0;
            font-size: 0.9em;
            word-break: break-all;
            color: #667eea;
            font-weight: 500;
            font-family: monospace;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            flex-direction: column;
        }
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .confirm-btn {
            background: #667eea;
            color: white;
        }
        .confirm-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .confirm-btn:active {
            transform: translateY(0);
        }
        .cancel-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .cancel-btn:hover {
            background: #f5f5f5;
        }
    </style>
</head>

        </p>
        <p class="description" style="margin-bottom: 10px;">
            Wir leiten dich zur Anwendung weiter:
        </p>
        <div class="url">bbgbo.church.tools/ccm/bibelquiz</div>
        
        <div class="button-group">
            <button class="confirm-btn" type="button" onclick="window.location.href='https://bbgbo.church.tools/ccm/bibelquiz';">
                âžœ Weiterleitung bestÃ¤tigen
            </button>
            <button class="cancel-btn" type="button" onclick="return false;">
                Abbrechen
            </button>
        </div>
    </div>

    <script>
        // Sicherstellen, dass keine automatische Weiterleitung stattfindet
        window.addEventListener('beforeunload', function(e) {
            // Nur bei absichtlichen Navigationen
        });
    </script>
</body>
</html>
